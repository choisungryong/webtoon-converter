name: Cleanup Expired Originals

on:
  schedule:
    # Runs daily at 03:00 UTC (12:00 KST)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Call cleanup endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.SITE_URL }}/api/cleanup")
          echo "Cleanup response: $response"
          if [ "$response" != "200" ]; then
            echo "Cleanup failed with status $response"
            exit 1
          fi
