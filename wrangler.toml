name = "webtoon-converter"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

pages_build_output_dir = ".vercel/output/static"

[[d1_databases]]
binding = "DB"
database_name = "webtoon-db"
database_id = "1281fc1f-362e-46ce-944e-eafdedd050f5" # Real D1 Database ID

[[r2_buckets]]
binding = "R2"
bucket_name = "webtoon-storage" # Real R2 Bucket Name

[ai]
binding = "AI"

[vars]
# Add your environment variables here if needed, or use .dev.vars for secrets
# REPLICATE_API_TOKEN = "..."
